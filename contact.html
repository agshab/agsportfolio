<!DOCTYPE html>
<html lang="en">
  <!-- Head Section -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Fonts - Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
    <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Body Section -->
  <body class="contact">
    <!-- Header Section -->
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar">
        <div class="navbar-container">
          <a href="index.html" class="navbar-logo">Jane Doe</a>

          <button id="mobile-menu-button" class="navbar-toggle">
            <i class="fas fa-bars text-2xl"></i>
          </button>

          <div class="navbar-links">
            <a href="index.html" class="navbar-link" data-page="home">Home</a>
            <a href="portfolio.html" class="navbar-link" data-page="portfolio"
              >Portfolio</a
            >
            <a href="resume.html" class="navbar-link" data-page="resume"
              >Resume</a
            >
            <a href="blog.html" class="navbar-link" data-page="blog">Blog</a>
            <a href="contact.html" class="navbar-link" data-page="contact"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="main-container">
      <section id="contact-content" class="container contact-container">
        <h2 class="page-title">Get in Touch</h2>

        <div class="contact-wrapper">
          <div class="contact-conttainer">
            <label for="name" class="contact-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="contact-conttainer">
            <label for="email" class="contact-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="your.email@example.com"
              required
            />
          </div>

          <div class="contact-conttainer">
            <label for="message" class="contact-label">Message</label>
            <textarea
              id="message"
              name="message"
              class="form-input"
              rows="6"
              placeholder="Your message..."
              required
            ></textarea>
          </div>

          <div class="form-submit">
            <button type="submit" class="btn btn-primary">
              Send Message <i class="fas fa-paper-plane btn__icon"></i>
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
      <div class="footer-icons" id="footer-icons">
        <a
          href="https://www.linkedin.com/in/arshiashabbir/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="LinkedIn"
          class="footer-icon-link"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          href="https://github.com/agshab"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub"
          class="footer-icon-link"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="mailto:arshiags@gmail.com"
          aria-label="Email"
          class="footer-icon-link"
        >
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </footer>

    <!-- Your custom JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
